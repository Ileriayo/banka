<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Banka is a light-weight core banking application that powers banking operations like account
	creation, customer deposit and withdrawals. This app is meant to support a single bank, where
	users can signup and create bank accounts online, but must visit the branch to withdraw or
	deposit money">
    <meta name="keywords" content="banka, banking, bank, deposit, withdrawals, accounts, money">
    <meta name="loginor" content="Ileriayo Adebiyi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="navbar navbar--color">
            <div class="container">
                <div class="navbar__inner">
                    <a href="index.html" class="navbar__logo">Banka</a>
                    <nav class="navbar__menu">
                        <ul>
                            <li><a href="../../login.html">Log out</a></li>
                        </ul>
                    </nav>
                    <div class="navbar__menu-mobile">
                        <a href="" id='toggle'>
                            <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="transact">
        <div class="container">
            <div class="transact__inner">
                <aside>
                    <div class="transact__menu">
                        <ul class="vertical-menu">
                            <li><a href="./accounts_all.html" class="vertical-menu--active go-back">
                                    Back to all Accounts</a> </li>
                            <li>
                                <button class="button button--red transaction__item__delete"
                                    data-modal="modal-delete">Delete</button>
                            </li>

                        </ul>
                    </div>
                </aside>
                <main>
                    <div class="transaction">
                        <div class="transaction__item">
                            <p class="transaction__item-title">Account Name:</p>
                            <p class="transaction__item-desc">Ileriayo Adebiyi</p>
                        </div>
                        <div class="transaction__item">
                            <p class="transaction__item-title">Balance:</p>
                            <p class="transaction__item-desc">â‚¦1,500</p>
                        </div>
                        <div class="transaction__item">
                            <p class="transaction__item-title">Created On:</p>
                            <p class="transaction__item-desc">23-04-2019</p>
                        </div>
                        <div class="transaction__item">
                            <p class="transaction__item-title">Branch:</p>
                            <p class="transaction__item-desc">Surulere</p>
                        </div>
                    </div>
                    <div class="transaction__item">
                        <p></p>
                        <span>
                            <button class="button button--deep-violet credit-debit"
                                data-modal="modal-credit-debit">Credit / Debit</button>
                        </span>
                    </div>
                </main>
            </div>
        </div>

        <section class="modal" id="modal-delete">
            <div class="transaction modal__content">
                <div class="transaction__item">
                    <p class="transaction__item-title">Are you sure you want to delete this transaction?</p>
                </div>
                <div class="transaction__item">
                    <form action="">
                        <button type="submit" class="button button--deep-violet">Yes</button>
                    </form>
                    <button class="transaction__delete__cancel button">No</button>
                </div>
            </div>
        </section>

        <section class="modal" id="modal-credit-debit">
            <div class="transaction modal__content">
                <div class="transaction__item">
                    <p></p>
                    <button class="cancel-debit-credit button button--spaced">X</button>
                </div>
                <form action="">
                    <div class="transaction__item">
                        <p>Select Operation</p>
                    </div>
                    <div class="transaction__item">
                        <select name="credit-debit" id="">
                            <option value="credit">Credit</option>
                            <option value="debit">Debit</option>
                        </select>
                    </div>
                    <div class="transaction__item">
                        <p>Amount</p>
                    </div>
                    <div class="transaction__item">
                        <input type="number" placeholder="e.g., 15000">
                    </div>
                    <div class="transaction__item">
                        <button type="submit" class="button button--deep-violet">Approve</button>
                    </div>
                </form>
            </div>
    </div>
    </section>
    </div>
    <script src="../../js/app.js"></script>
</body>

</html>
