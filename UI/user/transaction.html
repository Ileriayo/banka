<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Banka is a light-weight core banking application that powers banking operations like account
	creation, customer deposit and withdrawals. This app is meant to support a single bank, where
	users can signup and create bank accounts online, but must visit the branch to withdraw or
	deposit money">
    <meta name="keywords" content="banka, banking, bank, deposit, withdrawals, accounts, money">
    <meta name="loginor" content="Ileriayo Adebiyi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transaction</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="navbar navbar--color">
            <div class="container">
                <div class="navbar__inner">
                    <a href="index.html" class="navbar__logo">Banka</a>
                    <nav class="navbar__menu">
                        <ul>
                            <li><a href="../login.html">Log out</a></li>
                        </ul>
                    </nav>
                    <div class="navbar__menu-mobile">
                        <a href="" id='toggle'>
                            <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="transact">
        <div class="container">
            <div class="transact__inner">
                <aside>
                    <div class="transact__menu">
                        <ul class="vertical-menu">
                            <li><a href="./transaction.html" class="vertical-menu--active">Transactions</a></li>
                            <li><a href="./new_account.html">Create Bank Account</a></li>
                            <li><a href="./profile.html">Profile</a></li>
                        </ul>
                    </div>
                </aside>
                <main>
                    <div class="transact__main">
                        <div class="transaction">
                            <div class="transaction__item">
                                <p>Deposit</p>
                                <p class="transaction__item-desc">23-04-2019</p>
                            </div>
                            <div class="transaction__item">
                                <p>₦1,500</p>
                                <button class="transaction__item__view button button--deep-violet"
                                    data-modal="modal1">View</button>
                            </div>
                        </div>
                        <div class="transaction">
                            <div class="transaction__item">
                                <p>Withdrawal</p>
                                <p class="transaction__item-desc">23-04-2019</p>
                            </div>
                            <div class="transaction__item">
                                <p>₦1,500</p>
                                <button class="transaction__item__view button button--deep-violet"
                                    data-modal="modal1">View</button>
                            </div>
                        </div>
                        <div class="transaction">
                            <div class="transaction__item">
                                <p>Withdrawal</p>
                                <p class="transaction__item-desc">23-04-2019</p>
                            </div>
                            <div class="transaction__item">
                                <p>₦1,500</p>
                                <button class="transaction__item__view button button--deep-violet"
                                    data-modal="modal1">View</button>
                            </div>
                        </div>
                        <div class="transaction">
                            <div class="transaction__item">
                                <p>Withdrawal</p>
                                <p class="transaction__item-desc">23-04-2019</p>
                            </div>
                            <div class="transaction__item">
                                <p>₦1,500</p>
                                <button class="transaction__item__view button button--deep-violet"
                                    data-modal="modal1">View</button>
                            </div>
                        </div>
                        <div class="transaction">
                            <div class="transaction__item">
                                <p>Withdrawal</p>
                                <p class="transaction__item-desc">23-04-2019</p>
                            </div>
                            <div class="transaction__item">
                                <p>₦1,500</p>
                                <button class="transaction__item__view button button--deep-violet"
                                    data-modal="modal1">View</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <section class="modal" id="modal1">
            <!-- <div class="cotainer"> -->
            <div class="transaction modal__content">
                <div class="transaction__item">
                    <p class="transaction__item-title">Type:</p>
                    <p class="transaction__item-desc">Deposit</p>
                </div>
                <div class="transaction__item">
                    <p class="transaction__item-title">Amount:</p>
                    <p class="transaction__item-desc">₦1,500</p>
                </div>
                <div class="transaction__item">
                    <p class="transaction__item-title">Date:</p>
                    <p class="transaction__item-desc">23-04-2019</p>
                </div>
                <div class="transaction__item">
                    <p class="transaction__item-title">Branch:</p>
                    <p class="transaction__item-desc">Surulere</p>
                </div>
                <div class="transaction__item">
                    <button class="transaction__item__close button button--deep-violet">Close</button>
                </div>
            </div>
            <!-- </div> -->
        </section>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
